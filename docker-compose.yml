version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - PYTHONPATH=/app
      - SECRET_KEY=${SECRET_KEY:-change-me}

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

networks:
  default:
    driver: bridge
